<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-D0 List</title>
    <link rel="stylesheet" href="style07.css">
</head>
<body>
    <main>
        <div class="box">
            <h1 class="box__title">This is My TO-Do-List</h1>
            <input type="text" id="item" class="todo__field" autofocus placeholder="Type your list ...">
            <ul id="to-do-box" class="todo__list">
                <li class="message">
                    Your List Item's Are
                    <span class="message__button-close">
                        <i class="fas fa-times"></i>
                    </span>
                </li>
                <!-- <button type="button" class="btn">Clear</button> -->
            </ul>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossor="anonymous"></script>
    <script src="script07.js"></script>
</body>
</html>
